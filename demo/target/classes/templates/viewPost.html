<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Post - Ascend</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .post-container {
      background-color: #3a3a3a;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .post-title {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffb400;
    }
    .post-content {
      font-size: 1.1em;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .post-meta {
      font-size: 0.9em;
      color: #bbb;
      margin-bottom: 20px;
    }
    .like-button, .comment-button, .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ffb400;
      color: #2e2e2e;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .like-button:hover, .comment-button:hover, .back-button:hover {
      background-color: #e0a200;
    }
    .comment-form {
      margin-top: 20px;
    }
    .comment-form input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="post-container">
    <h1 class="post-title" th:text="${post.title} ?: 'No Title'"></h1>

    <p class="post-content" th:text="${post.content} ?: 'No content available.'"></p>

    <p class="post-meta">
      Posted by <span th:text="${post.username} ?: 'Unknown'"></span> 
      on <span th:text="${post.timestamp} ?: 'Unknown time'"></span>
    </p>

    <p class="post-meta">
      Likes: <span th:text="${post.likes} ?: 0"></span>
    </p>

    <!-- Like button -->
    <form th:action="@{'/posts/' + ${post.id} + '/like'}" method="post">
      <button class="like-button" type="submit">❤️</button>
    </form>

    <!-- Comment form -->
    <div class="comment-form">
      <form th:action="@{'/posts/' + ${post.id} + '/comment'}" method="post">
        <input type="text" name="comment" placeholder="Write a comment..." required />
        <button class="comment-button" type="submit">Comment</button>
      </form>
    </div>

    <!-- Comments Section -->
<div class="comments-section" style="margin-top: 30px; text-align: left;">
  <h2 style="color: #ffb400;">Comments:</h2>
  <ul>
    <li th:each="comment : ${post.comments}" th:text="${comment}">Sample Comment</li>
  </ul>
</div>

<a href="/profile" class="back-button">← Back to Profile</a>

  </div>

</body>
</html>
