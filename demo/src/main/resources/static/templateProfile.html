<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Ascend</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .sidebar {
      width: 200px;
      background-color: #3a3a3a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar-logo {
      width: 80px;
      margin-bottom: 30px;
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    .sidebar-button:hover {
      background-color: #444;
    }

    .sidebar-button img {
      width: 20px;
      margin-right: 10px;
    }

    .content-area {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1200px;
      margin-left: 240px;
    }

    .profile-container {
      border-radius: 15px;
      padding: 20px;
      width: 60%;
      max-width: 800px;
      margin-bottom: 20px;
      background-color: transparent;
    }

    .profile-header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid white;
    }

    .profile-pic-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffb400;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-info {
      padding-left: 20px;
    }

    .username {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 8px;
    }

    .stat-item {
      font-weight: bold;
      font-size: 0.9em;
    }

    .profile-bio {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-actions button {
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: transparent;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }

    .profile-actions button.primary {
      background-color: #ffb400;
      color: #2e2e2e;
      border: none;
    }

    .profile-actions button:hover {
      background-color: #444;
    }

    .profile-actions button.primary:hover {
      background-color: #e0a200;
    }

    .profile-nav {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid white;
      padding: 10px 0;
    }

    .nav-item {
      padding: 8px 0;
      cursor: pointer;
      font-weight: bold;
      color: #ddd;
      font-size: 0.9em;
    }

    .nav-item.active {
      color: #ffb400;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 5px;
      padding: 10px;
    }

    .post-item {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 10px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 0.9em;
      text-align: center;
      word-break: break-word;
      margin: 5px;
      border: 1px solid #666;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .level-container {
      width: 30%;
      max-width: 300px;
      background-color: #3a3a3a;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .level-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .level-bar-container {
      background-color: #555;
      border-radius: 5px;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .level-bar {
      background-image: linear-gradient(to right, #ffb400, #f08a00);
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }

    .level-text {
      font-size: 0.9em;
      text-align: center;
    }

    #create-post-button {
      padding: 10px 20px;
      background-color: #ffb400;
      border: none;
      border-radius: 12px;
      color: #2e2e2e;
      font-weight: bold;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    #create-post-button:hover {
      background-color: #e0a200;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <img src="/ascendlogo.png" alt="Ascend Logo" class="sidebar-logo" />
    <a href="/dashboard" class="sidebar-button"><img src="/home.png" alt="Home Icon" /> Home</a>
    <a href="#" class="sidebar-button"><img src="/search.png" alt="Search Icon" /> Search</a>
    <a href="#" class="sidebar-button"><img src="/messages.png" alt="Messages Icon" /> Messages</a>
    <a href="#" class="sidebar-button"><img src="/post.png" alt="Post Icon" /> Post</a>
  </div>

  <div class="content-area">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-pic-container">
          <img id="profile-picture" src="/default-avatar.png" alt="Profile Picture" class="profile-pic" />
        </div>
        <div class="profile-info">
          <h1 class="username" id="username">Username</h1>
          <div class="profile-stats">
            <span class="stat-item" id="posts-count">0 posts</span>
            <span class="stat-item" id="follower-count">0 followers</span>
            <span class="stat-item" id="following-count">0 following</span>
          </div>
          <div class="profile-bio" id="profile-bio">No bio provided.</div>
        </div>
      </div>

      <nav class="profile-nav">
        <div class="nav-item active">POSTS</div>
      </nav>

      <div style="text-align: center; margin: 10px;">
        <button id="create-post-button">Create Post</button>
      </div>

      <div id="post-creator" style="display: none; margin: 10px; text-align: center;">
        <textarea id="post-content" rows="4" cols="50" placeholder="What's on your mind?" style="margin-bottom: 10px;"></textarea><br>
        <button id="submit-post-btn" class="primary">Submit Post</button>
      </div>

      <div id="posts-section" class="posts-grid">
        <!-- Posts will be populated here -->
      </div>
    </div>

    <div class="level-container">
      <h2 class="level-header">Your Level</h2>
      <div class="level-bar-container">
        <div id="level-bar" class="level-bar"></div>
      </div>
      <p id="level-text" class="level-text">Level 1</p>
    </div>
  </div>

<script>
const profileData = {
  username: "John Doe",
  bio: "KIA",
  profilePicture: "/johndoe.png", 
  posts: [
    { id: 1, content: "SOS" },
    { id: 2, content: "Where is my wife" },
    { id: 3, content: "These rations are trash bruh" }
  ],
  followers: 14,
  following: 24,
  level: 5,
  xp: 63 
};

// === Populate Profile Info ===
document.getElementById('username').textContent = profileData.username;
document.getElementById('profile-bio').textContent = profileData.bio;
document.getElementById('profile-picture').src = profileData.profilePicture;
document.getElementById('posts-count').textContent = `${profileData.posts.length} posts`;
document.getElementById('follower-count').textContent = `${profileData.followers} followers`;
document.getElementById('following-count').textContent = `${profileData.following} following`;
document.getElementById('level-text').textContent = `Level ${profileData.level}`;
document.getElementById('level-bar').style.width = `${profileData.xp}%`;

// === Populate Posts ===
const postsSection = document.getElementById('posts-section');
profileData.posts.forEach(post => {
  const postItem = document.createElement('div');
  postItem.className = 'post-item';
  postItem.textContent = post.content;
  postItem.onclick = () => alert(`Clicked on post ID: ${post.id}`); // Replace alert with navigation if you want
  postsSection.appendChild(postItem);
});

// === Post Creation Logic ===
const createPostBtn = document.getElementById('create-post-button');
const postCreator = document.getElementById('post-creator');
const submitPostBtn = document.getElementById('submit-post-btn');
const postContent = document.getElementById('post-content');

createPostBtn.addEventListener('click', () => {
  postCreator.style.display = postCreator.style.display === 'none' ? 'block' : 'none';
});

submitPostBtn.addEventListener('click', () => {
  const content = postContent.value.trim();
  if (content) {
    const newPost = document.createElement('div');
    newPost.className = 'post-item';
    newPost.textContent = content;
    postsSection.insertBefore(newPost, postsSection.firstChild);
    postContent.value = "";
  }
});
</script>
</body>
</html>
