<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Ascend</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .sidebar {
      width: 200px;
      background-color: #3a3a3a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar-logo {
      width: 80px;
      margin-bottom: 30px;
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    .sidebar-button:hover {
      background-color: #444;
    }

    .sidebar-button img {
      width: 20px;
      margin-right: 10px;
    }

    .content-area {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1200px;
      margin-left: 240px;
    }

    .profile-container {
      border-radius: 15px;
      padding: 20px;
      width: 60%;
      max-width: 800px;
      margin-bottom: 20px;
      background-color: transparent;
    }

    .profile-header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid white;
    }

    .profile-pic-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffb400;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-info {
      padding-left: 20px;
    }

    .username {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-stats {
      display: flex;
      gap: 15px;
      margin-bottom: 8px;
    }

    .stat-item {
      font-weight: bold;
      font-size: 0.9em;
    }

    .profile-bio {
      font-size: 0.95em;
      margin-bottom: 10px;
    }

    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .profile-actions button {
      padding: 8px 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: transparent;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }

    .profile-actions button.primary {
      background-color: #ffb400;
      color: #2e2e2e;
      border: none;
    }

    .profile-actions button:hover {
      background-color: #444;
    }

    .profile-actions button.primary:hover {
      background-color: #e0a200;
    }

    .profile-nav {
      display: flex;
      justify-content: center;
      border-bottom: 1px solid white;
      padding: 10px 0;
    }

    .nav-item {
      padding: 8px 0;
      cursor: pointer;
      font-weight: bold;
      color: #ddd;
      font-size: 0.9em;
    }

    .nav-item.active {
      color: #ffb400;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 5px;
      padding: 10px;
    }

    .post-item {
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: 10px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 0.9em;
      text-align: center;
      word-break: break-word;
      margin: 5px;
      border: 1px solid #666;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .level-container {
      width: 30%;
      max-width: 300px;
      background-color: #3a3a3a;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .level-header {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .level-bar-container {
      background-color: #555;
      border-radius: 5px;
      height: 20px;
      width: 100%;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .level-bar {
      background-image: linear-gradient(to right, #ffb400, #f08a00);
      height: 100%;
      width: 0%;
      border-radius: 5px;
    }

    .level-text {
      font-size: 0.9em;
      text-align: center;
    }

    .primary-button {
      padding: 10px 20px;
      background-color: #ffb400;
      border: none;
      border-radius: 12px;
      color: #2e2e2e;
      font-weight: bold;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .primary-button:hover {
      background-color: #e0a200;
    }

    .primary-button.following {
      background-color: #444;
      color: white;
    }
  </style>
</head>

<script>
  // Wait until the DOM is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    // Retrieve the username from localStorage
    const user = localStorage.getItem("username");

    // If the username exists, set the profile link's href
    if (user) {
      const profileLink = document.getElementById("profile-link");
      profileLink.href = `/profile?username=${user}`;  // Set the profile URL with the username
    } else {
      console.error("Username not found in localStorage");
    }
  });
</script>


<body>
  <div class="sidebar">
    <img src="/ascendlogo.png" alt="Ascend Logo" class="sidebar-logo" />
    
    <a href="#" class="sidebar-button" id="profile-link">
      <img src="/profile.png" alt="Profile Icon" class="profile-icon" />
      Profile
    </a>
  </div>

  <div class="content-area">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-pic-container">
          <img id="profile-picture" src="/default-avatar.png" alt="Profile Picture" class="profile-pic" />
        </div>
        <div class="profile-info">
          <div style="display: flex; align-items: center; gap: 10px;">
            <h1 class="username" id="username">Username</h1>
            <button id="follow-button" class="primary-button">Follow</button>
          </div>
          <div class="profile-stats">
            <span class="stat-item" id="posts-count">0 posts</span>
            <span class="stat-item" id="follower-count">0 followers</span>
            <span class="stat-item" id="following-count">0 following</span>
          </div>
          <div class="profile-bio" id="profile-bio">No bio provided.</div>
        </div>
      </div>

      <nav class="profile-nav">
        <div class="nav-item active">POSTS</div>
      </nav>

      <div id="posts-section" class="posts-grid">
        <!-- Posts will be populated here -->
      </div>
    </div>

    <div class="level-container">
      <h2 class="level-header" id="level-header">User's Level:</h2>
      <div class="level-bar-container">
        <div id="level-bar" class="level-bar"></div>
      </div>
      <p id="level-text" class="level-text">Level 1</p>
    </div>
  </div>

<script>
const profileData = {
  username: "b cart",
  bio: "Mad chill bro",
  profilePicture: "level20_pfp.png", 
  posts: [
    { id: 1, content: "yo guys i have a youtube channel" },
    { id: 2, content: "horror game" },
  ],
  followers: 200000,
  following: 1245,
  level: 178,
  xp: 63 
};

// Populate profile info
document.getElementById('username').textContent = profileData.username;
document.getElementById('profile-bio').textContent = profileData.bio;
document.getElementById('profile-picture').src = profileData.profilePicture;
document.getElementById('posts-count').textContent = `${profileData.posts.length} posts`;
document.getElementById('follower-count').textContent = `${profileData.followers} followers`;
document.getElementById('following-count').textContent = `${profileData.following} following`;
document.getElementById('level-text').textContent = `Level ${profileData.level}`;
document.getElementById('level-bar').style.width = `${profileData.xp}%`;
document.getElementById('level-header').textContent = `${profileData.username}'s Level:`;

// Update profile link with dynamic username
document.getElementById('profile-link').href = `/profile?username=${encodeURIComponent(profileData.username)}`;

// Populate posts
const postsSection = document.getElementById('posts-section');
profileData.posts.forEach(post => {
  const postDiv = document.createElement('div');
  postDiv.classList.add('post-item');
  postDiv.textContent = post.content;
  postsSection.appendChild(postDiv);
});



let isFollowing = false;

const followBtn = document.getElementById('follow-button');
const followerCountElem = document.getElementById('follower-count');

followBtn.addEventListener('click', () => {
  isFollowing = !isFollowing;

  if (isFollowing) {
    followBtn.textContent = 'Following';
    followBtn.classList.add('following');
    profileData.followers += 1;  // Increase followers count
  } else {
    followBtn.textContent = 'Follow';
    followBtn.classList.remove('following');
    profileData.followers -= 1;  // Decrease followers count
  }

  followerCountElem.textContent = `${profileData.followers} followers`;  // Update follower count
});

</script>

</body>
</html>
