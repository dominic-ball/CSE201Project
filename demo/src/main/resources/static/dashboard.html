<!-- Home page for the user, their feed of posts, allow user to comment etc.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Ascend</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2e2e2e;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .sidebar {
      width: 200px;
      background-color: #3a3a3a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      height: 100vh;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar-logo {
      width: 80px;
      margin-bottom: 30px;
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      width: 100%;
      box-sizing: border-box;
      cursor: pointer;
    }

    .sidebar-button:hover {
      background-color: #444;
    }

    .sidebar-button img {
      width: 20px;
      margin-right: 10px;
    }

    .main-feed {
      margin-left: 240px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .post {
      background-color: #3a3a3a;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .post-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .post-content {
      margin-top: 10px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="ascendlogo.png" alt="Ascend Logo" class="sidebar-logo" />
    <a href="#" class="sidebar-button" onclick="goToProfile()">
      <img src="profile.png" alt="Profile Icon" />
      Profile
    </a>
    <a href="#" class="sidebar-button">
      <img src="search.png" alt="Search Icon" />
      Search
    </a>
    <a href="#" class="sidebar-button">
      <img src="messages.png" alt="Messages Icon" />
      Messages
    </a>
    <a href="#" class="sidebar-button">
      <img src="post.png" alt="Post Icon" />
      Post
    </a>
  </div>

  <div class="main-feed" id="feed">
    <!-- Posts will be dynamically loaded here -->
  </div>

  <script>
    const username = new URLSearchParams(window.location.search).get("username");
    if (!username) {
        alert("Username missing. Please log in.");
        window.location.href = "login.html";
}

    function goToProfile() {
        const username = new URLSearchParams(window.location.search).get("username");

        if (username) {
            window.location.href = `profile.html?username=${username}`;
        } else {
            alert("Username missing. Please log in again.");
            window.location.href = "login.html"; // fallback
        }
    }
  </script>

</body>
</html>
